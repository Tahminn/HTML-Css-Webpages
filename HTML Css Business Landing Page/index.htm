<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Business Landing Page</title>

<body>
    <header>
        <div class="head">
            <div class="logo-juno">
                <i class="far fa-star fa-2x"></i>
            </div>
            <nav>
                <li>
                    <ul><a href="">HOME</a></ul>
                    <ul><a href="">SERVICES</a></ul>
                    <ul><a href="">DETAILS</a></ul>
                    <ul><a href="">PRICING</a></ul>

                </li>

    <main>
        <section id="content">
            <div class="content">
                <div class="left-content">

                        <select name="Package" id="package">

                            <option value="premium">Premium</option>
                        </select>
                        <input type="checkbox" id="policy-terms" name="policy-terms" value="">
                        <label for="policy-terms">I agree to Juno's <a href="">Privacy Policy</a> and <a href="">Terms & Conditions</a> </label><br><br>

    </footer>
